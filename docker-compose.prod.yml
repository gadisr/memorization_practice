# Production override for docker-compose.yml
# This excludes the local PostgreSQL container and uses managed database
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # Include postgres service for testing (use managed database in real production)
  postgres:
    image: postgres:15-alpine
    container_name: bld_trainer_db
    environment:
      POSTGRES_USER: bld_user
      POSTGRES_PASSWORD: bld_password
      POSTGRES_DB: bld_trainer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bld_user -d bld_trainer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Update backend to depend on postgres for testing
  backend:
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Override with production environment variables
      DATABASE_URL: ${DATABASE_URL}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CREDENTIALS_PATH: ${FIREBASE_CREDENTIALS_PATH}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}

volumes:
  postgres_data:
